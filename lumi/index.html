<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luminoir Survey</title>

  <!-- Shopify Survey Form - Luminoir -->
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --muted:#666;
      --text:#111;
      --border:#ddd;
      --focus:#111;
      --danger:#d32f2f;
      --radius:14px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height:1.4;
    }

    .survey-container {
      max-width: 720px;
      margin: 24px auto;
      padding: 24px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .survey-container h2 {
      margin: 0 0 10px 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .survey-container p {
      margin: 0 0 26px 0;
      color: var(--muted);
      font-size: 15px;
    }

    .question {
      margin-bottom: 22px;
      padding: 16px;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 12px;
      background: #fff;
    }

    .question-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 650;
      font-size: 15px;
    }

    .text-input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.06);
      background: #fafafa;
      cursor: pointer;
      font-size: 15px;
    }

    .radio-label input {
      width: 20px;
      height: 20px;
      accent-color: #111;
    }

    .stars-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .star-btn {
      padding: 10px 12px;
      border: 2px solid rgba(0,0,0,0.12);
      background: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      min-width: 72px;
    }

    .star-btn.selected {
      border-color: #111;
      background: #f3f3f3;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      margin-top: 14px;
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--danger);
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    @media (max-width: 520px){
      .survey-container{
        margin: 14px;
        padding: 18px;
      }
      .star-btn{
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>
</head>

<body>
  <div class="survey-container">
    <h2>Quick feedback</h2>
    <p>Answer 5 questions (takes less than 1 minute).</p>

    <form id="surveyForm">
      <div class="question">
        <label class="question-label">Q1. What's your name?</label>
        <input type="text" class="text-input" name="name" required>
        <div class="error-message" id="nameError">Please enter your name</div>
      </div>

      <div class="question">
        <label class="question-label">Q2. How easy was it to place your order?</label>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="ease" value="Very easy" required> Very easy</label>
          <label class="radio-label"><input type="radio" name="ease" value="Easy"> Easy</label>
          <label class="radio-label"><input type="radio" name="ease" value="Neutral"> Neutral</label>
          <label class="radio-label"><input type="radio" name="ease" value="Difficult"> Difficult</label>
        </div>
      </div>

      <div class="question">
        <label class="question-label">Q3. What made you decide to buy from us?</label>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="decision" value="Price" required> Price</label>
          <label class="radio-label"><input type="radio" name="decision" value="Product quality"> Product quality</label>
          <label class="radio-label"><input type="radio" name="decision" value="Design"> Design</label>
          <label class="radio-label"><input type="radio" name="decision" value="Reviews"> Reviews</label>
          <label class="radio-label"><input type="radio" name="decision" value="Social media"> Social media</label>
          <label class="radio-label"><input type="radio" name="decision" value="Other"> Other</label>
        </div>
      </div>

      <div class="question">
        <label class="question-label">Q4. Is there anything we could improve?</label>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="improve" value="Website experience" required> Website experience</label>
          <label class="radio-label"><input type="radio" name="improve" value="Product information"> Product information</label>
          <label class="radio-label"><input type="radio" name="improve" value="Checkout process"> Checkout process</label>
          <label class="radio-label"><input type="radio" name="improve" value="Communication / emails"> Communication / emails</label>
          <label class="radio-label"><input type="radio" name="improve" value="Nothing ‚Äî everything was good"> Nothing ‚Äî everything was good</label>
        </div>
      </div>

      <div class="question">
        <label class="question-label">Q5. How many stars would you give this experience?</label>
        <div class="stars-group" id="starsGroup">
          <button type="button" class="star-btn" data-stars="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="4">‚≠ê‚≠ê‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="3">‚≠ê‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="2">‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="1">‚≠ê</button>
        </div>
        <input type="hidden" name="stars" id="starsInput" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    (function() {
      const form = document.getElementById('surveyForm');
      const starsGroup = document.getElementById('starsGroup');
      const starsInput = document.getElementById('starsInput');
      const submitBtn = form.querySelector('.submit-btn');

      starsGroup.addEventListener('click', e => {
        const btn = e.target.closest('.star-btn');
        if (!btn) return;
        starsGroup.querySelectorAll('.star-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        starsInput.value = btn.dataset.stars;
      });

      form.addEventListener('submit', async e => {
        e.preventDefault();

        const stars = parseInt(starsInput.value, 10);
        if (stars >= 3) {
          window.open('https://www.trustpilot.com/evaluate/luminoir.nl', '_blank');
        }

        const webhookUrl =
          'https://discord.com/api/webhooks/1462787037856927867/0iAe-SfYNah0yYOA0mTvI0pw9QRNg8omvNLRF6PbbuNPjYUcz3BT5jkc-oQV4VRUmpGO';

        const payload = {
          embeds: [{
            title: 'üìã New Survey Response - Luminoir',
            color: 3066993,
            timestamp: new Date().toISOString()
          }]
        };

        try {
          navigator.sendBeacon(
            webhookUrl,
            new Blob([JSON.stringify(payload)], { type: 'application/json' })
          );
        } catch {}

        window.location.href = 'thankyou.html';
      });
    })();
  </script>
</body>
</html>
