<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verodie Umfrage</title>

  <!-- Shopify Survey Form - Verodie -->
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --muted:#666;
      --text:#111;
      --border:#ddd;
      --focus:#111;
      --danger:#d32f2f;
      --radius:14px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height:1.4;
    }

    .survey-container {
      max-width: 720px;
      margin: 24px auto;
      padding: 24px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .survey-container h2 {
      margin: 0 0 10px 0;
      font-size: 22px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .survey-container p {
      margin: 0 0 26px 0;
      color: var(--muted);
      font-size: 15px;
    }

    .question {
      margin-bottom: 22px;
      padding: 16px;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 12px;
      background: #fff;
    }

    .question-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 650;
      color: var(--text);
      font-size: 15px;
    }

    .text-input {
      width: 100%;
      padding: 14px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-label, .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 15px;
      color: #222;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.06);
      background: #fafafa;
    }

    .radio-label:hover {
      background: #f6f6f6;
    }

    .radio-label input {
      width: 20px;
      height: 20px;
      accent-color: #111;
    }

    .stars-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .star-btn {
      padding: 10px 12px;
      border: 2px solid rgba(0,0,0,0.12);
      background: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      min-width: 72px;
      text-align:center;
    }

    .star-btn.selected {
      border-color: #111;
      background: #f3f3f3;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      margin-top: 14px;
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--danger);
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    @media (max-width: 520px){
      .survey-container{
        margin: 14px;
        padding: 18px;
      }
      .star-btn{
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>
</head>

<body>
  <div class="survey-container">
    <h2>Schnelles Feedback</h2>
    <p>Beantworten Sie 5 Fragen (dauert weniger als 1 Minute).</p>

    <form id="surveyForm">
      <div class="question">
        <label class="question-label">Q1. Wie lautet Ihr Name? (Wie bei der Bestellung verwendet)</label>
        <input type="text" class="text-input" name="name" required>
        <div class="error-message" id="nameError">Bitte geben Sie Ihren Namen ein</div>
      </div>

      <div class="question">
        <label class="question-label">Q2. Wie einfach war es, Ihre Bestellung aufzugeben?</label>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="ease" value="Sehr einfach" required> Sehr einfach</label>
          <label class="radio-label"><input type="radio" name="ease" value="Einfach"> Einfach</label>
          <label class="radio-label"><input type="radio" name="ease" value="Neutral"> Neutral</label>
          <label class="radio-label"><input type="radio" name="ease" value="Schwierig"> Schwierig</label>
        </div>
        <div class="error-message" id="easeError">Bitte w√§hlen Sie eine Option</div>
      </div>

      <div class="question">
        <label class="question-label">Q3. Was hat Sie dazu bewegt, bei uns zu kaufen?</label>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="decision" value="Preis" required> Preis</label>
          <label class="radio-label"><input type="radio" name="decision" value="Produktqualit√§t"> Produktqualit√§t</label>
          <label class="radio-label"><input type="radio" name="decision" value="Design"> Design</label>
          <label class="radio-label"><input type="radio" name="decision" value="Bewertungen"> Bewertungen</label>
          <label class="radio-label"><input type="radio" name="decision" value="Social Media"> Social Media</label>
          <label class="radio-label"><input type="radio" name="decision" value="Andere"> Andere</label>
        </div>
        <div class="error-message" id="decisionError">Bitte w√§hlen Sie eine Option</div>
      </div>

      <div class="question">
        <label class="question-label">Q4. Gibt es etwas, das wir verbessern k√∂nnten?</label>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="improve" value="Website-Erfahrung" required> Website-Erfahrung</label>
          <label class="radio-label"><input type="radio" name="improve" value="Produktinformation"> Produktinformation</label>
          <label class="radio-label"><input type="radio" name="improve" value="Checkout-Prozess"> Checkout-Prozess</label>
          <label class="radio-label"><input type="radio" name="improve" value="Kommunikation / E-Mails"> Kommunikation / E-Mails</label>
          <label class="radio-label"><input type="radio" name="improve" value="Nichts ‚Äì alles war gut"> Nichts ‚Äî alles war gut</label>
        </div>
        <div class="error-message" id="improveError">Bitte w√§hlen Sie eine Option</div>
      </div>

      <div class="question">
        <label class="question-label">Q5. Wie viele Sterne w√ºrden Sie dieser Erfahrung geben?</label>
        <div class="stars-group" id="starsGroup">
          <button type="button" class="star-btn" data-stars="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="4">‚≠ê‚≠ê‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="3">‚≠ê‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="2">‚≠ê‚≠ê</button>
          <button type="button" class="star-btn" data-stars="1">‚≠ê</button>
        </div>
        <input type="hidden" name="stars" id="starsInput" required>
        <div class="error-message" id="starsError">Bitte w√§hlen Sie eine Bewertung</div>
      </div>

      <button type="submit" class="submit-btn">Absenden</button>
    </form>
  </div>

  <script>
    (function() {
      const form = document.getElementById('surveyForm');
      const submitBtn = form.querySelector('.submit-btn');
      const starsGroup = document.getElementById('starsGroup');
      const starsInput = document.getElementById('starsInput');

      starsGroup.addEventListener('click', e => {
        const btn = e.target.closest('.star-btn');
        if (!btn) return;
        starsGroup.querySelectorAll('.star-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        starsInput.value = btn.dataset.stars;
        document.getElementById('starsError').style.display = 'none';
      });

      form.addEventListener('submit', async e => {
        e.preventDefault();

        const name = form.name.value.trim();
        const ease = form.querySelector('input[name="ease"]:checked');
        const decision = form.querySelector('input[name="decision"]:checked');
        const improve = form.querySelector('input[name="improve"]:checked');
        const stars = starsInput.value;

        if (!name || !ease || !decision || !improve || !stars) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Absenden...';

        const rating = parseInt(stars, 10);

        if (rating >= 3) {
          window.open('https://www.trustpilot.com/evaluate/verodie.co', '_blank');
        }

        const webhookUrl =
          'https://discord.com/api/webhooks/1462780006819303456/0zGMvN_5C4u34OFUoMRT-H8uSujJsuwyM5rd51t9N02rFpkR5kG_P03z13EWv_xSfaC2';

        const payload = {
          embeds: [{
            title: 'üìã Neue Umfrageantwort - Verodie',
            color: 3066993,
            fields: [
              { name: 'Name', value: name },
              { name: 'Einfachheit', value: ease.value, inline: true },
              { name: 'Bewertung', value: '‚≠ê'.repeat(rating), inline: true },
              { name: 'Entscheidung', value: decision.value },
              { name: 'Verbesserung', value: improve.value }
            ],
            timestamp: new Date().toISOString()
          }]
        };

        try {
          navigator.sendBeacon(
            webhookUrl,
            new Blob([JSON.stringify(payload)], { type: 'application/json' })
          );
        } catch {}

        window.location.href = 'thankyou.html';
      });
    })();
  </script>
</body>
</html>
